name: Update File Count Badge
on:
  push:
    branches:
      - main # Change this to your default branch name (e.g., master, main)

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Count Files
        id: count_files
        run: echo "::set-output name=count::$(find Button/SVG -type f | wc -l)"

      - name: Update Badge
        run: curl -X POST "https://api.github.com/repos/${{ github.repository }}/dispatches" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3+json" -d '{"event_type": "update-badge"}'
