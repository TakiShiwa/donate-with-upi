name: Generate File Count Badge

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install axios express

      - name: Create index.js
        run: |
          echo "const express = require('express');" > index.js
          echo "const axios = require('axios');" >> index.js
          echo "const app = express();" >> index.js
          echo "const PORT = process.env.PORT || 3000;" >> index.js
          echo "const GITHUB_TOKEN = '${{ secrets.PERSONAL_ACCESS_TOKEN }}';" >> index.js
          echo "const REPO_OWNER = 'TakiShiwa';" >> index.js  # Replace with your GitHub username
          echo "const REPO_NAME = 'donate-with-upi';" >> index.js  # Replace with your GitHub repository name
          echo "const DIRECTORY_PATH = 'Button/SVG';" >> index.js
          echo "" >> index.js

      - name: Install Project Dependencies
        run: npm install

      - name: Run Server
        run: node index.js &

      - name: Wait for Server to Start
        run: sleep 3

      - name: Create Badge
        run: curl -fsSL -o badge.json https://img.shields.io/endpoint?url=http://localhost:3000/file-count-badge

      - name: Store Badge JSON
        run: |
          mkdir -p badges
          mv badge.json badges/badge.json

      - name: Upload Badge JSON
        uses: actions/upload-artifact@v2
        with:
          name: badges
          path: badges

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Badge JSON
        uses: actions/download-artifact@v2
        with:
          name: badges
          path: badges

      - name: Set up Git credentials
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "${{ github.actor }}"
          git config --global user.password "${{ secrets.PERSONAL_ACCESS_TOKEN }}"

      - name: Create and Push Branch
        run: |
          git checkout -b add-badge
          mkdir -p badges
          cp badges/* .
          git add .
          git commit -m "Add badge.json" || echo "No changes to commit"
          git push origin add-badge

      - name: Create Pull Request
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "${{ github.actor }}"
          git config --global user.password "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Add badge.json",
              "body": "This pull request adds the badge.json file to display the file count in the README.",
              "head": "add-badge",
              "base": "main"
            }' \
            "https://api.github.com/repos/TakiShiwa/donate-with-upi/pulls"
